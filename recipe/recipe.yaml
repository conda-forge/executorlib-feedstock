schema_version: 1

context:
  name: executorlib
  version: "1.8.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://files.pythonhosted.org/packages/13/fc/8db53bd958cc6acd8cdd6bf569b4ba78d51e345ea0bcdb9476d984822295/executorlib-${{ version }}.tar.gz
  sha256: 1cdaa8e855b69dfb363716637e1cbbeaed2632e0806f2b812bf4494fb8133bb6

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - cloudpickle
    - pyzmq
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=${{ python_min }}
    - cloudpickle >=2.0.0,<=3.1.2
    - pyzmq >=25.0.0,<=27.1.0

tests:
  - python:
      imports:
        - executorlib
      pip_check: true

      python_version: ${{ python_min }}.*
about:
  summary: Scale serial and MPI-parallel python functions over hundreds of compute nodes all from within a jupyter notebook or serial python process.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/pyiron/executorlib

extra:
  recipe-maintainers:
    - jan-janssen
