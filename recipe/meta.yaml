{% set name = "executorlib" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/executorlib-{{ version }}.tar.gz
  sha256: 983781fde74bb9da3e0a6361328aab5607fdd7bd84a423a3ce242606e67c8f42

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - cloudpickle
    - pyzmq
    - setuptools
    - versioneer ==0.29
    - pip
  run:
    - python >={{ python_min }}
    - cloudpickle >=2.0.0,<=3.1.1
    - pyzmq >=25.0.0,<=26.3.0

test:
  imports:
    - executorlib
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Scale serial and MPI-parallel python functions over hundreds of compute nodes all from within a jupyter notebook or serial python process.
  home: https://github.com/pyiron/executorlib
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
